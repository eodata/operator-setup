global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'data-validator'
    static_configs:
      - targets: ['data-validator:<PROMETHEUS_PORT>']
    metric_relabel_configs:
    - target_label: operator_address
      replacement: <OPERATOR_ADDRESS>
    - target_label: eochain
      replacement: <mainnet|testnet>
